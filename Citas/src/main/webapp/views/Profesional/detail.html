<header ng-switch on="$location.path().indexOf('/Profesionals/new') > -1">
    <h3 ng-switch-when="true">Create a new Profesional</h3>
    <h3 ng-switch-when="false">View or edit Profesional</h3>
</header>
<form id="ProfesionalForm" name="ProfesionalForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ProfesionalForm.nombre.$invalid}">
        <label for="nombre" class="col-sm-2 control-label">Nombre</label>
        <div id="nombreControls" class="col-sm-10">
            <input id="nombre" name="nombre" type="text" class="form-control" ng-model="profesional.nombre" placeholder="Enter the Profesional Nombre"></input>
        </div>
    </div>



    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveProfesional" name="saveProfesional" class="btn btn-primary" ng-disabled="isClean() || ProfesionalForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteProfesional" name="deleteProfesional" class="btn btn-danger" ng-show="profesional.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
